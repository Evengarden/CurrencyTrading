name: CI/CD

on: push

jobs:
  build:
    name: Building image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
        
      - name: Build image
        run: docker compose -f docker-compose.yaml build

      - name: Push image to DO Container Registry
        run: docker compose -f docker-compose.yaml push